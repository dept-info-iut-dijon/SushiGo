name: Run Logic Unit Tests

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x'

      - name: Restore dependencies
        run: dotnet restore ${{ env.LOGIC_UNIT_TEST_PATH }}

      - name: Build and run tests
        run: dotnet test ${{ env.LOGIC_UNIT_TEST_PATH }} --no-restore
